{% extends 'book_outlet/base.htm' %}

{% block title %}
All Books
{% endblock %}

{% block content %}
    <ul>
        {% for book in books %}
        <li><a href="{{book.get_absolute_url}}">{{ book.title }}</a> (Rating: {{ book.rating }})</li>
        {% endfor %}
    </ul>

    <hr>

    <p>{{ num_books }} Books</p>
    <p> Average Rating: {{ avg_rating.rating__avg }}<p>
{% endblock %}
